  - scope: output
    category: Negative
    instruction: |
      def if_a_also_b(a,b):
        if any([command_util.uses_command(d) for d in a]):
          assert(any([command_util.uses_command(c) for c in b]))
      package_managers  = ["apt-get", "apt", "yum", "apk", "dnf", "zypper"]
      update_cmds = ["update", "up"]
      install_cmds = ["upgrade", "install", "source-install", "reinstall", "groupinstall", "localinstall", "add"]
      for manager in package_managers:
        if_a_also_b([f"{manager} {update}" for update in update_cmds], [f"{manager} {install}" for install in install_cmds])
    description: No update without install
    id: DS017
    target: command

  - scope: output
    category: Negative
    instruction: |
      blacklist = ["AWS_ACCESS_KEY_ID","AWS_SECRET_ACCESS_KEY","AWS_SESSION_TOKEN","AZURE_CLIENT_ID","AZURE_CLIENT_SECRET","GITHUB_TOKEN", "GH_TOKEN","GH_ENTERPRISE_TOKEN","GITHUB_ENTERPRISE_TOKEN","OPENAI_API_KEY", "HF_TOKEN","DIGITALOCEAN_ACCESS_TOKEN","DOCKERHUB_PASSWORD","FIREBASE_TOKEN","CI_DEPLOY_PASSWORD","GOOGLE_API_KEY","LANGSMITH_API_KEY","LANGCHAIN_API_KEY","HEROKU_API_KEY", "GPG_KEY"]
      blacklist_commands = ["aws configure set aws_access_key_id","aws configure set aws_secret_access_key","gcloud auth activate-service-account"]
      blacklist_variable_parts = ["PASSWORD","KEY"]

      def assess_nodes(nodes):
        for node in nodes:
          keys = command_util.get_node_property_string_map_keys(node, "Pairs")
          for key in keys:
            assert(key not in blacklist)
            for part in blacklist_variable_parts:
              assert(part not in key)
      assess_nodes(command_util.get_every_node_of_instruction("ARG"))
      assess_nodes(command_util.get_every_node_of_instruction("ENV"))

      if command_util.uses_command("az login"):
        assert(not command_util.command_always_has_param("az login", "--password"))
        assert(not command_util.command_always_has_param("az login", "--federated-token"))

      if command_util.uses_command("doctl auth init"):
        assert(not command_util.command_always_has_param("doctl auth init", "--access-token"))
        assert(not command_util.command_always_has_param("doctl auth init", "-t"))

      for command in blacklist_commands:
        assert(not command_util.uses_command(command))
    description: Contains leaked secrets
    id: DS031
    target: command
