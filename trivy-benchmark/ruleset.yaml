      def startswithcd(cmds):
        for cmd in cmds:
          assert(not cmd.startswith("cd"))
      # This rule is absolutely nonsensical
      nodes = command_util.get_every_node_of_instruction("RUN")
      for node in nodes:
        cmds = command_util.get_node_property_string_list(node, "Cmd")
        cmd = " ".join(cmds)
        startswithcd(cmd.split(" && "))
    id: DS013
    target: command
    description: No cd in dockerfile?

